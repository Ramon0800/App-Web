{% extends "base.html" %} {% block content %}
<h1>Datos</h1>
{% if rutas[0] %} {% for ruta in rutas %}
<h2>{{ruta['id']}} {{ruta['url']}}</h2>
<a href="/flug/eliminar/{{ruta['id']}}/user/{{ruta['email']}}" class="button"
  >Eliminar</a
>
<a href="/flug/Ejecution/{{ruta['id']}}/user/{{ruta['email']}}" class="button"
  >Iniciar</a
>
{% endfor %} {% else %}
<h4>Esta vacia</h4>
{% endif %}
<br /><br />
<a href="/anadir/{{email}}" class="button">Anadir</a>
<br /><br />
<a href="/flug/detener_ejecution/{{email}}" class="button">Detener</a>
{% endblock %}
